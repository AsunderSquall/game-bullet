<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>事件发生！</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=ZCOOL+KuaiLe&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'Noto Serif SC', 'Microsoft YaHei', serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Base event container styles */
    #event-container {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 40px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(20, 10, 30, 0.4));
      transition: background 0.5s ease;
    }

    /* Theme-specific backgrounds */
    #event-container.fairy-theme {
      background: linear-gradient(to top, rgba(30, 20, 50, 0.8), rgba(50, 20, 60, 0.3));
    }

    #event-container.chest-theme {
      background: linear-gradient(to top, rgba(40, 30, 20, 0.8), rgba(60, 40, 20, 0.3));
    }

    #event-container.battle-theme {
      background: linear-gradient(to top, rgba(50, 20, 20, 0.8), rgba(70, 30, 30, 0.3));
    }

    #event-container.mystic-theme {
      background: linear-gradient(to top, rgba(20, 40, 50, 0.8), rgba(30, 50, 70, 0.3));
    }

    #event-container.beggar-theme {
      background: linear-gradient(to top, rgba(30, 40, 20, 0.8), rgba(40, 60, 30, 0.3));
    }

    #event-container.misc-theme {
      background: linear-gradient(to top, rgba(40, 30, 50, 0.8), rgba(60, 50, 80, 0.3));
    }

    #event-background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4; /* 40% opacity as set in JS */
      display: none;
      z-index: 1;
    }

    /* Base description styles */
    #event-description {
      max-width: 800px;
      font-size: 26px;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 60px;
      padding: 40px;
      background: rgba(30, 20, 50, 0.6);
      border-radius: 25px;
      box-shadow:
        0 0 40px rgba(120, 80, 200, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      white-space: pre-wrap;
      text-shadow: 0 0 15px rgba(200, 150, 255, 0.8);
      border: 2px solid rgba(150, 100, 255, 0.4);
      backdrop-filter: blur(5px);
      font-family: 'Noto Serif SC', 'Microsoft YaHei', serif;
      transition: all 0.5s ease;
    }

    /* Theme-specific description styles */
    #event-container.fairy-theme #event-description {
      background: rgba(50, 30, 80, 0.6);
      box-shadow:
        0 0 40px rgba(150, 100, 255, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      text-shadow: 0 0 15px rgba(200, 150, 255, 0.8);
      border: 2px solid rgba(200, 150, 255, 0.4);
    }

    #event-container.chest-theme #event-description {
      background: rgba(80, 60, 30, 0.6);
      box-shadow:
        0 0 40px rgba(200, 150, 50, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      text-shadow: 0 0 15px rgba(255, 200, 100, 0.8);
      border: 2px solid rgba(255, 200, 100, 0.4);
    }

    #event-container.battle-theme #event-description {
      background: rgba(80, 30, 30, 0.6);
      box-shadow:
        0 0 40px rgba(200, 50, 50, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      text-shadow: 0 0 15px rgba(255, 100, 100, 0.8);
      border: 2px solid rgba(255, 100, 100, 0.4);
    }

    #event-container.mystic-theme #event-description {
      background: rgba(30, 60, 80, 0.6);
      box-shadow:
        0 0 40px rgba(50, 150, 200, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      text-shadow: 0 0 15px rgba(100, 200, 255, 0.8);
      border: 2px solid rgba(100, 200, 255, 0.4);
    }

    #event-container.beggar-theme #event-description {
      background: rgba(60, 80, 30, 0.6);
      box-shadow:
        0 0 40px rgba(150, 200, 50, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      text-shadow: 0 0 15px rgba(200, 255, 100, 0.8);
      border: 2px solid rgba(200, 255, 100, 0.4);
    }

    #event-container.misc-theme #event-description {
      background: rgba(80, 50, 100, 0.6);
      box-shadow:
        0 0 40px rgba(180, 100, 220, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      text-shadow: 0 0 15px rgba(220, 150, 255, 0.8);
      border: 2px solid rgba(220, 150, 255, 0.4);
    }

    #event-choices {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
      width: 100%;
    }

    /* Base button styles */
    .choice-btn {
      padding: 20px 45px;
      font-size: 22px;
      background: linear-gradient(145deg, #4a238e, #2c1552);
      color: #e6d7ff;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow:
        0 10px 25px rgba(100, 60, 200, 0.5),
        inset 0 4px 10px rgba(200, 180, 255, 0.3);
      transition: all 0.3s ease;
      font-family: 'Noto Serif SC', 'Microsoft YaHei', serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .choice-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .choice-btn:hover::before {
      left: 100%;
    }

    .choice-btn:hover {
      background: linear-gradient(145deg, #6a3fc4, #4a238e);
      transform: translateY(-5px) scale(1.02);
      box-shadow:
        0 15px 35px rgba(130, 90, 230, 0.7),
        inset 0 4px 15px rgba(220, 200, 255, 0.4);
      color: #ffffff;
    }

    .choice-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .choice-btn:disabled {
      background: linear-gradient(145deg, #555, #333);
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Theme-specific button styles */
    #event-container.fairy-theme .choice-btn {
      background: linear-gradient(145deg, #7a5cb7, #4a3c7a);
      box-shadow:
        0 10px 25px rgba(150, 100, 255, 0.5),
        inset 0 4px 10px rgba(220, 200, 255, 0.3);
    }

    #event-container.fairy-theme .choice-btn:hover {
      background: linear-gradient(145deg, #9a7cd7, #7a5cb7);
      box-shadow:
        0 15px 35px rgba(180, 140, 255, 0.7),
        inset 0 4px 15px rgba(240, 230, 255, 0.4);
    }

    #event-container.chest-theme .choice-btn {
      background: linear-gradient(145deg, #b7955c, #7a6a3c);
      box-shadow:
        0 10px 25px rgba(200, 150, 50, 0.5),
        inset 0 4px 10px rgba(255, 240, 200, 0.3);
      color: #fff9e6;
    }

    #event-container.chest-theme .choice-btn:hover {
      background: linear-gradient(145deg, #d7b57c, #b7955c);
      box-shadow:
        0 15px 35px rgba(230, 200, 100, 0.7),
        inset 0 4px 15px rgba(255, 250, 230, 0.4);
      color: #ffffff;
    }

    #event-container.battle-theme .choice-btn {
      background: linear-gradient(145deg, #b75c5c, #7a3c3c);
      box-shadow:
        0 10px 25px rgba(200, 50, 50, 0.5),
        inset 0 4px 10px rgba(255, 220, 220, 0.3);
      color: #ffe6e6;
    }

    #event-container.battle-theme .choice-btn:hover {
      background: linear-gradient(145deg, #d77c7c, #b75c5c);
      box-shadow:
        0 15px 35px rgba(230, 100, 100, 0.7),
        inset 0 4px 15px rgba(255, 240, 240, 0.4);
      color: #ffffff;
    }

    #event-container.mystic-theme .choice-btn {
      background: linear-gradient(145deg, #5c9bb7, #3c6a7a);
      box-shadow:
        0 10px 25px rgba(50, 150, 200, 0.5),
        inset 0 4px 10px rgba(220, 240, 255, 0.3);
      color: #e6f3ff;
    }

    #event-container.mystic-theme .choice-btn:hover {
      background: linear-gradient(145deg, #7cafd7, #5c9bb7);
      box-shadow:
        0 15px 35px rgba(100, 200, 230, 0.7),
        inset 0 4px 15px rgba(240, 250, 255, 0.4);
      color: #ffffff;
    }

    #event-container.beggar-theme .choice-btn {
      background: linear-gradient(145deg, #9bb75c, #6a7a3c);
      box-shadow:
        0 10px 25px rgba(150, 200, 50, 0.5),
        inset 0 4px 10px rgba(240, 255, 220, 0.3);
      color: #f3ffe6;
    }

    #event-container.beggar-theme .choice-btn:hover {
      background: linear-gradient(145deg, #afd77c, #9bb75c);
      box-shadow:
        0 15px 35px rgba(200, 230, 100, 0.7),
        inset 0 4px 15px rgba(250, 255, 240, 0.4);
      color: #ffffff;
    }

    #event-container.misc-theme .choice-btn {
      background: linear-gradient(145deg, #b77ab7, #7a5c7a);
      box-shadow:
        0 10px 25px rgba(180, 100, 220, 0.5),
        inset 0 4px 10px rgba(255, 240, 255, 0.3);
      color: #f9e6ff;
    }

    #event-container.misc-theme .choice-btn:hover {
      background: linear-gradient(145deg, #d79ad7, #b77ab7);
      box-shadow:
        0 15px 35px rgba(220, 150, 255, 0.7),
        inset 0 4px 15px rgba(255, 250, 255, 0.4);
      color: #ffffff;
    }

    #back-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 36px;
      font-size: 18px;
      background: linear-gradient(145deg, #c43a3a, #8e2323);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 3;
      font-family: 'Noto Serif SC', 'Microsoft YaHei', serif;
    }

    #back-btn:hover {
      background: linear-gradient(145deg, #ff5555, #c43a3a);
    }
  </style>
</head>
<body>

  <img id="event-background" alt="事件背景" />

  <div id="event-container">
    <div id="event-description">加载中喵～</div>

    <div id="event-choices">
      <!-- 选项会动态生成 -->
    </div>
  </div>


</body>
</html>
