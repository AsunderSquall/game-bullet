<!-- src/ui/map.html -->
<div id="map-container">
  <div id="map-lines"></div>
  <div id="map-nodes"></div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #0f0f2e, #000011);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif, system-ui;
  }

  #map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  #map-container::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: url('../../picture/background_map.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.5;
    z-index: 0;
  }

  /* ===== 关键：线层 ===== */
  #map-lines {
    position: absolute;
    inset: 0;
    z-index: 1;
    pointer-events: none;
  }

  /* ===== 关键：节点层 ===== */
  #map-nodes {
    position: absolute;
    inset: 0;
    z-index: 2;
  }

  #map-lines svg {
    width: 100%;
    height: 100%;
  }

  .map-layer {
    position: absolute;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 80px;
  }

  .map-node {
    position: absolute;
    width: 90px;
    height: 90px;
    background: #222244;
    border: 4px solid #555;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #ddd;
    transition: all 0.3s ease;
  }

  .map-node.clickable {
    cursor: pointer;
    border-color: #ffdd66;
    box-shadow: 0 0 25px rgba(255, 221, 102, 0.5);
  }

  .map-node.clickable:hover {
    transform: scale(1.2);
    background: #334466;
  }

  .map-node.visited {
    background: #004422;
    border-color: #00ffaa;
    box-shadow: 0 0 30px rgba(0, 255, 170, 0.5);
  }

  .map-node.locked {
    background: #303030;
    border-color: #333;
    cursor: not-allowed;
    filter: grayscale(100%);
  }

  .node-icon { font-size: 36px; margin-bottom: 4px; }
  .node-text { font-size: 12px; font-weight: bold; text-shadow: 1px 1px 2px black; }
</style>
