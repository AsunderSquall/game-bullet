<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

  body {
    font-family: 'Noto Serif SC', Arial, sans-serif;
    display: flex;
    flex-direction: row;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom, #0f0f2e, #000011);
    color: #fff;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: url('../../picture/background_map.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.3;
    z-index: -1;
  }

  #left-panel {
    width: 300px;
    padding: 20px;
    background: rgba(30, 20, 50, 0.7);
    border-right: 2px solid rgba(150, 100, 255, 0.4);
    backdrop-filter: blur(5px);
    box-shadow: inset -10px 0 20px rgba(0, 0, 0, 0.5);
    overflow-y: auto;
  }

  #middle-slots {
    width: 400px;
    padding: 20px;
    background: rgba(20, 20, 40, 0.5);
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-content: flex-start;
    backdrop-filter: blur(3px);
  }

  #right-deck {
    flex: 1;
    padding: 40px 20px;
    background: rgba(30, 20, 50, 0.6);
    overflow-y: auto;
    backdrop-filter: blur(5px);
  }

  h2 {
    color: #e6d7ff;
    text-shadow: 0 0 10px rgba(200, 150, 255, 0.8);
    margin-top: 0;
    border-bottom: 2px solid rgba(150, 100, 255, 0.4);
    padding-bottom: 10px;
  }

  .slot {
    width: 100px;
    height: 140px;
    border: 2px dashed rgba(150, 100, 255, 0.6);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(50, 30, 80, 0.4);
    transition: all 0.3s ease;
  }

  .slot:hover {
    border-color: rgba(200, 150, 255, 0.9);
    box-shadow: 0 0 15px rgba(200, 150, 255, 0.5);
    transform: scale(1.05);
  }

  .weapon-slot {
    border-color: rgba(255, 204, 0, 0.8);
    background: rgba(80, 40, 20, 0.4);
  }

  .weapon-slot:hover {
    border-color: rgba(255, 230, 100, 0.9);
    box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
  }

  .passive-slot {
    background: rgba(30, 60, 80, 0.4);
  }

  .passive-slot:hover {
    border-color: rgba(100, 200, 255, 0.9);
    box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
  }

  #deck-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px 20px;
    justify-items: center;
    padding: 20px 0;
  }

  .card {
    width: 160px;
    height: 280px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 12px;
    box-sizing: border-box;
    background: rgba(60, 40, 90, 0.8);
    border-radius: 12px;
    box-shadow:
      0 6px 12px rgba(0,0,0,0.6),
      0 0 20px rgba(120, 80, 200, 0.3);
    transition: all 0.3s ease;
    border: 2px solid rgba(150, 100, 255, 0.4);
  }

  .card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow:
      0 12px 20px rgba(0,0,0,0.7),
      0 0 30px rgba(180, 120, 255, 0.6);
    border-color: rgba(200, 150, 255, 0.8);
  }

  .card-icon {
    width: 140px;
    height: 210px;
    object-fit: contain;
    border-radius: 12px;
    margin-bottom: 12px;
    border: 4px solid transparent;
    box-shadow: 0 4px 10px rgba(0,0,0,0.7);
  }

  .card.weapon .card-icon {
    border-color: rgba(255, 204, 0, 0.7);
    box-shadow: 0 0 15px rgba(255,204,0,0.5);
  }

  .card.passive .card-icon {
    border-color: rgba(0, 170, 255, 0.7);
    box-shadow: 0 0 15px rgba(0,170,255,0.5);
  }

  .card-name {
    font-size: 14px;
    font-weight: bold;
    text-align: center;
    margin: 6px 0 4px;
    color: #fff;
    text-shadow: 0 1px 2px rgba(0,0,0,0.8);
  }

  .card-description {
    font-size: 11px;
    text-align: center;
    opacity: 0.9;
    line-height: 1.3;
    margin-bottom: 8px;
    color: #e0e0ff;
  }

  .card-count {
    font-size: 16px;
    font-weight: bold;
    color: #ffcc00;
    margin-top: auto;
  }

  .card-energy {
    font-size: 12px;
    color: #ff6666;
    margin-top: 4px;
  }

  .disabled {
    opacity: 0.5;
    cursor: not-allowed;
    filter: grayscale(50%);
  }

  p {
    margin: 8px 0;
    color: #e6d7ff;
    font-size: 14px;
  }

  span {
    color: #ffffff;
    font-weight: bold;
  }

  #confirm-btn {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #e6d7ff;
    background: linear-gradient(145deg, #6a3fc4, #4a238e);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow:
      0 8px 20px rgba(100, 60, 200, 0.5),
      inset 0 4px 10px rgba(200, 180, 255, 0.3);
    transition: all 0.3s ease;
    letter-spacing: 1px;
    margin-top: 20px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
  }

  #confirm-btn:hover {
    background: linear-gradient(145deg, #8a5fd4, #6a3fc4);
    transform: scale(1.05);
    box-shadow:
      0 12px 25px rgba(130, 90, 230, 0.7),
      inset 0 4px 15px rgba(220, 200, 255, 0.4);
    color: #ffffff;
  }

  #confirm-btn:active {
    transform: scale(0.98);
    box-shadow:
      0 5px 15px rgba(100, 60, 200, 0.5),
      inset 0 2px 8px rgba(200, 180, 255, 0.2);
  }
</style>
<div id="left-panel">
  <h2>当前构筑参数</h2>
  <p>武器: <span id="weapon-name">无</span></p>
  <p>power: <span id="power">0</span></p>
  <p>攻击力: <span id="atk">nan</span></p>
  <p>射速间隔: <span id="speed">nan</span>s</p>
  <p>判定球半径: <span id="hit-radius">3</span></p>
  <p>生命上限: <span id="maxhp">100</span></p>
  <p>当前生命: <span id="hp">100</span></p>
  <p>符卡数量: <span id="bomb">5</span></p>
  <p>复活次数: <span id="lives">0</span></p>
  <p>额外词条: <span id="upgrades"></span></p>
  <p>已用槽位: <span id="used-slots">0</span>/<span id="max-slots">8</span></p>
  <p>已用能量: <span id="used-energy">0</span>/<span id="max-energy">5</span></p>
  <button id="confirm-btn">确认出战！</button>
</div>
<div id="middle-slots">
  <div id="weapon-slot" class="slot weapon-slot">武器槽<br>(限1)</div>
  <div class="slot passive-slot"></div>
  <div class="slot passive-slot"></div>
  <div class="slot passive-slot"></div>
  <div class="slot passive-slot"></div>
  <div class="slot passive-slot"></div>
  <div class="slot passive-slot"></div>
  <div class="slot passive-slot"></div>
  <div class="slot passive-slot"></div>
</div>
<div id="right-deck">
  <h2>卡牌库 (可拖拽)</h2>
  <div id="deck-container"></div>
</div>
<script type="module" src="../../src/Select/SelectMain.js"></script>
