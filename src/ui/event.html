<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>事件发生！</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: "Microsoft YaHei", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #event-background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.65;
      display: none;
      z-index: 1;
    }

    #event-container {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 40px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    }

    #event-description {
      max-width: 800px;
      font-size: 24px;
      line-height: 1.8;
      text-align: center;
      margin-bottom: 60px;
      padding: 30px;
      background: rgba(20, 20, 40, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(102, 204, 255, 0.4);
      white-space: pre-wrap;
      text-shadow: 0 0 10px #66ccff;
    }

    #event-choices {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
      width: 100%;
    }

    .choice-btn {
      padding: 18px 40px;
      font-size: 22px;
      background: #2266aa;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(102, 204, 255, 0.5);
      transition: all 0.3s ease;
    }

    .choice-btn:hover {
      background: #4488ff;
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(102, 204, 255, 0.8);
    }

    .choice-btn:disabled {
      background: #444;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #back-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 36px;
      font-size: 18px;
      background: #aa3333;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 3;
    }

    #back-btn:hover {
      background: #ff5555;
    }
  </style>
</head>
<body>

  <img id="event-background" alt="事件背景" />

  <div id="event-container">
    <div id="event-description">加载中喵～</div>

    <div id="event-choices">
      <!-- 选项会动态生成 -->
    </div>
  </div>


</body>
</html>
