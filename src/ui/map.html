<!-- src/ui/map.html -->
<div id="map-container">
  <button id="main-menu-btn" class="main-menu-button">返回主菜单</button>
  <div id="map-lines"></div>
  <div id="map-nodes"></div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #0f0f2e, #000011);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif, system-ui;
  }

  #map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  #map-container::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: url('../../picture/background_map.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.5;
    z-index: 0;
  }

  .main-menu-button {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: bold;
    color: #ffe6e6;
    background: linear-gradient(145deg, #c43a3a, #8e2323);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow:
      0 8px 20px rgba(200, 50, 50, 0.5),
      inset 0 4px 10px rgba(255, 220, 220, 0.3);
    transition: all 0.3s ease;
    letter-spacing: 1px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
  }

  .main-menu-button:hover {
    background: linear-gradient(145deg, #d45a5a, #c43a3a);
    transform: translateX(-50%) scale(1.05);
    box-shadow:
      0 12px 25px rgba(230, 100, 100, 0.7),
      inset 0 4px 15px rgba(255, 240, 240, 0.4);
    color: #ffffff;
  }

  .main-menu-button:active {
    transform: translateX(-50%) scale(0.98);
    box-shadow:
      0 5px 15px rgba(200, 50, 50, 0.5),
      inset 0 2px 8px rgba(255, 220, 220, 0.2);
  }

  /* ===== 关键：线层 ===== */
  #map-lines {
    position: absolute;
    inset: 0;
    z-index: 1;
    pointer-events: none;
  }

  /* ===== 关键：节点层 ===== */
  #map-nodes {
    position: absolute;
    inset: 0;
    z-index: 2;
  }

  #map-lines svg {
    width: 100%;
    height: 100%;
  }

  .map-layer {
    position: absolute;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 80px;
  }

  .map-node {
    position: absolute;
    width: 90px;
    height: 90px;
    background: #222244;
    border: 4px solid #555;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #ddd;
    transition: all 0.3s ease;
  }

  .map-node.visited {
    background: #004422;
    border-color: #00ffaa;
    box-shadow: 0 0 30px rgba(0, 255, 170, 0.5);
  }

  .map-node.clickable {
    cursor: pointer;
    border-color: #ffdd66;
    box-shadow: 0 0 25px rgba(255, 221, 102, 0.5);
  }

  .map-node.visited.clickable {
    /* 当节点既是已访问又是可点击时，优先显示已访问的样式 */
    background: #004422;
    border-color: #00ffaa;
    box-shadow: 0 0 30px rgba(0, 255, 170, 0.5);
  }

  .map-node.clickable:hover {
    transform: scale(1.2);
    background: #334466;
  }

  .map-node.locked {
    background: #303030;
    border-color: #333;
    cursor: not-allowed;
    filter: grayscale(100%);
  }

  .map-node.visited.locked {
    /* 当节点既是已访问又是锁定状态时，优先显示已访问的样式 */
    background: #004422;
    border-color: #00ffaa;
    filter: none; /* 移除灰度效果 */
    cursor: default; /* 恢复默认光标 */
  }

  .map-node.unreachable {
    /* 玩家死亡时，已解锁但未完成的节点 */
    background: #550000;
    border-color: #ff3333; /* 红色边框 */
    cursor: not-allowed;
    filter: grayscale(50%);
  }

  .map-node.completed-dead {
    /* 玩家死亡时，已完成的节点 */
    background: #330000;
    border-color: #990000; /* 暗红色边框 */
    filter: grayscale(70%);
  }

  /* 确保死亡状态下的样式优先级更高 */
  .map-node.visited.completed-dead {
    background: #330000;
    border-color: #990000; /* 暗红色边框 */
    filter: grayscale(70%);
  }

  .map-node.clickable.unreachable {
    background: #550000;
    border-color: #ff3333; /* 红色边框 */
    cursor: not-allowed;
    filter: grayscale(50%);
  }

  .node-icon { font-size: 36px; margin-bottom: 4px; }
  .node-text { font-size: 12px; font-weight: bold; text-shadow: 1px 1px 2px black; }
</style>
